<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Homes</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        display: flex;
        justify-content: space-between;
    }
    .item {
        flex: 1;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
    }
    .item:hover {
        transform: translateY(-5px);
    }
    .item img {
        width: 100%;
        height: auto;
        display: block;
    }
    .item-content {
        padding: 20px;
        text-align: center;
    }
    .item-content h2 {
        margin-top: 0;
    }
    .item-content a {
        display: block;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 20px;
    }
    .item-content a:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <div class="item">
        <img src="house.jpg" alt="House">
        <div class="item-content">
            <h2>House</h2>
            <a href="house.html">View Details</a>
        </div>
    </div>
    <div class="item">
        <img src="apartment.jpg" alt="Apartment">
        <div class="item-content">
            <h2>Apartment</h2>
            <a href="apartment.html">View Details</a>
        </div>
    </div>
    <div class="item">
        <img src="cottage.jpg" alt="Cottage">
        <div class="item-content">
            <h2>Cottage</h2>
            <a href="cottage.html">View Details</a>
        </div>
    </div>
</div>

</body>
</html>
