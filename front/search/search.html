<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Property Search</h1>
    <form id="searchForm">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price">

      <label for="maxPrice">Max Price:</label>
      <input type="number" id="maxPrice" name="maxPrice">

      <label for="city">City:</label>
      <input type="text" id="city" name="city">

      <label for="nearBeach">Near Beach:</label>
      <input type="checkbox" id="nearBeach" name="nearBeach">

      <label for="nearSea">Near Sea:</label>
      <input type="checkbox" id="nearSea" name="nearSea">

      <label for="nearLake">Near Lake:</label>
      <input type="checkbox" id="nearLake" name="nearLake">

      <label for="minRooms">Min Rooms:</label>
      <input type="number" id="minRooms" name="minRooms">

      <label for="minArea">Min Area:</label>
      <input type="number" id="minArea" name="minArea">

      <button type="submit">Search</button>
    </form>

    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
